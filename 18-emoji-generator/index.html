        --font-size-base: 16px;
        --font-size-large: 1.25rem;
        --font-size-xlarge: 1.5rem;

        /* Spacing */
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 1.5rem;
        --spacing-lg: 2rem;
        --spacing-xl: 3rem;

        /* Border & Shadow */
        --border-radius: 12px;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);

        /* Animation */
        --transition: all 0.3s ease;
      }

      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1a1a1a;
          --bg-secondary: #2d2d2d;
          --text-primary: #ffffff;
          --text-secondary: #b0b0b0;
          --border-color: #404040;
        }
      }

      /* ============================================
         Global Styles
         ============================================ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        transition: var(--transition);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-md);
      }

      /* ============================================
         Main Container Layout (Flexbox)
         ============================================ */
      .container {
        width: 100%;
        max-width: 600px;
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        padding: var(--spacing-lg);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-lg);
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ============================================
         Header Section
         ============================================ */
      header {
        text-align: center;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: var(--spacing-md);
      }

      h1 {
        font-size: var(--font-size-xlarge);
        margin-bottom: var(--spacing-xs);
      }

      .subtitle {
        font-size: var(--font-size-base);
        color: var(--text-secondary);
      }

      /* ============================================
         Emoji Display Section
         ============================================ */
      .emoji-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-lg);
        background: var(--bg-primary);
        border-radius: var(--border-radius);
        border: 2px solid var(--border-color);
      }

      .emoji-display {
        font-size: 120px;
        line-height: 1;
        display: block;
        min-height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: emojiPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes emojiPop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .emoji-name {
        font-size: var(--font-size-large);
        color: var(--text-primary);
        font-weight: 600;
        text-align: center;
        word-break: break-word;
      }

      .emoji-fallback {
        color: var(--text-secondary);
        font-size: var(--font-size-base);
        font-style: italic;
      }

      /* ============================================
         Button Styles
         ============================================ */
      .button-group {
        display: flex;
        gap: var(--spacing-sm);
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        font-family: inherit;
        font-size: var(--font-size-base);
        font-weight: 600;
        padding: var(--spacing-sm) var(--spacing-md);
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xs);
        min-height: 44px;
        min-width: 44px;
        justify-content: center;
      }

      /* Primary Button - Generate New Emoji */
      .btn-primary {
        background-color: var(--accent-color);
        color: white;
        flex: 1;
        min-width: 200px;
      }

      .btn-primary:hover {
        background-color: var(--accent-hover);
        box-shadow: var(--shadow);
        transform: translateY(-2px);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .btn-primary:focus-visible {
        outline: 3px solid var(--accent-color);
        outline-offset: 2px;
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Secondary Button - Copy Emoji */
      .btn-secondary {
        background-color: var(--bg-primary);
        color: var(--accent-color);
        border: 2px solid var(--accent-color);
      }

      .btn-secondary:hover {
        background-color: var(--accent-color);
        color: white;
        box-shadow: var(--shadow);
        transform: translateY(-2px);
      }

      .btn-secondary:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .btn-secondary:focus-visible {
        outline: 3px solid var(--accent-color);
        outline-offset: 2px;
      }

      /* Feedback Message */
      .feedback-message {
        min-height: 24px;
        font-size: 0.9rem;
        color: var(--success-color);
        font-weight: 500;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .feedback-message .show {
        opacity: 1;
      }

      /* ============================================
         Footer / Info Section
         ============================================ */
      footer {
        font-size: 0.85rem;
        color: var(--text-secondary);
        text-align: center;
        padding-top: var(--spacing-sm);
        border-top: 1px solid var(--border-color);
      }

      /* ============================================
         Accessibility & Keyboard Navigation
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }

      /* Focus visible for keyboard navigation */
      *:focus-visible {
        outline: 3px solid var(--accent-color);
        outline-offset: 2px;
      }

      /* ============================================
         Responsive Design (Mobile-First)
         ============================================ */
      @media (max-width: 480px) {
        .container {
          padding: var(--spacing-md);
          gap: var(--spacing-md);
        }

        .emoji-display {
          font-size: 90px;
          min-height: 110px;
        }

        h1 {
          font-size: 1.25rem;
        }

        .emoji-name {
          font-size: var(--font-size-base);
        }

        button {
          min-height: 48px;
          font-size: 0.95rem;
        }

        .btn-primary {
          min-width: 100%;
        }

        .button-group {
          flex-direction: column;
          width: 100%;
        }

        .btn-secondary {
          width: 100%;
        }
      }

      @media (min-width: 481px) and (max-width: 768px) {

          font-size: 100px;
          min-height: 120px;
        }
      }

      /* Tablet and above */
      @media (min-width: 769px) {
        .button-group {
          gap: var(--spacing-md);
        }

        .btn-primary {
          flex: 0 1 auto;
          min-width: 220px;
        }
      }

      /* ============================================
         Print Styles
         ============================================ */
      @media print {
        button,
        .button-group {
          display: none;
        }
      }

      // ============================================
      // DOM Elements (Cache for performance)
      // ============================================
      // These are the key elements we'll interact with
      const emojiDisplay = document.getElementById("emojiDisplay");
      const emojiName = document.getElementById("emojiName");
      const generateBtn = document.getElementById("generateBtn");
      const copyBtn = document.getElementById("copyBtn");
      const feedbackMessage = document.getElementById("feedbackMessage");

      // Track the last displayed emoji to prevent consecutive repeats
      let lastEmoji = null;

      // ============================================
      // Core Function:  Generate Random Emoji
      // ============================================
      /**
       * Generates a random emoji from the database
       * Ensures the same emoji doesn't appear consecutively
       * @returns {object} An emoji object with { emoji, name }
       */
      function getRandomEmoji() {
        let randomEmoji;

        // Keep looping until we get a different emoji than the last one
        do {
          const randomIndex = Math.floor(Math.random() * EMOJI_DATABASE.length);
          randomEmoji = EMOJI_DATABASE[randomIndex];
        } while (randomEmoji.emoji === lastEmoji && EMOJI_DATABASE.length > 1);

        // Update the last emoji tracker
        lastEmoji = randomEmoji.emoji;

        return randomEmoji;
      }

      // ============================================
      // Display Function: Update UI with New Emoji
      // ============================================
      /**
       * Updates the display with a new emoji and its name
       * Includes animation and accessibility updates
       */
      function displayNewEmoji() {
        // Get a random emoji
        const emojiData = getRandomEmoji();

        // Update emoji display
        emojiDisplay.textContent = emojiData.emoji;
        emojiDisplay.setAttribute(
          "aria-label",
          `Current emoji: ${emojiData.name}`
        );

        // Update emoji name
        emojiName.textContent = emojiData.name;

        // Clear any feedback message when new emoji is generated
        hideFeedbackMessage();
      }

      // ============================================
      // Copy to Clipboard Function
      // ============================================
      /**
       * Copies the current emoji to the user's clipboard
       * Uses the modern Clipboard API with fallback
       */
      async function copyEmojiToClipboard() {
        const emoji = emojiDisplay.textContent;

        try {
          // Try to use the modern Clipboard API
          await navigator.clipboard.writeText(emoji);
          showFeedbackMessage("âœ“ Emoji copied to clipboard! ");
        } catch (err) {
          // Fallback for older browsers
          console.warn("Clipboard API not available, using fallback method");
          fallbackCopyToClipboard(emoji);
        }
      }

      // ============================================
      // Fallback Copy Function (for older browsers)
      // ============================================
      /**
       * Fallback method for copying to clipboard in older browsers
       * Creates a temporary text area and uses execCommand
       * @param {string} text - Text to copy
       */
      function fallbackCopyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);

        try {
          textarea.select();
          document.execCommand("copy");
          showFeedbackMessage("âœ“ Emoji copied to clipboard!");
        } catch (err) {
          console.error("Failed to copy emoji:", err);
          showFeedbackMessage("âœ— Failed to copy emoji");
        } finally {
          document.body.removeChild(textarea);
        }
      }

      // ============================================
      // Feedback Message Management
      // ============================================
      /**
       * Shows the feedback message when emoji is copied
       */
      function showFeedbackMessage(message) {
        feedbackMessage.textContent = message;
        feedbackMessage.classList.add("show");

        // Hide after 2 seconds
        setTimeout(hideFeedbackMessage, 2000);
      }

      /**
       * Hides the feedback message
       */
      function hideFeedbackMessage() {
        feedbackMessage.classList.remove("show");
      }

      // ============================================
      // Event Listeners
      // ============================================
      // Generate new emoji on button click
      generateBtn.addEventListener("click", displayNewEmoji);

      // Copy emoji on button click
      copyBtn.addEventListener("click", copyEmojiToClipboard);

      // Keyboard accessibility:  Space or Enter to generate new emoji
      document.addEventListener("keydown", function (event) {
        // Check if the event target is not a button or input (to avoid double-triggering)
        if (
          (event.code === "Space" || event.code === "Enter") &&
          event.target === document.body
        ) {
          event.preventDefault(); // Prevent page scroll on Space
          displayNewEmoji();
        }
      });

      // ============================================
      // Initialization
      // ============================================
      // Display an initial random emoji on page load
      window.addEventListener("DOMContentLoaded", function () {
        displayNewEmoji();
      });

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", displayNewEmoji);
      } else {
        displayNewEmoji();
