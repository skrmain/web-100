<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Digital Clock</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- ============================================
       MAIN CLOCK STRUCTURE
       Semantic HTML with ARIA labels for accessibility
       ============================================ -->
        <main class="clock-container" role="main">
            <!-- Time display with ARIA live region for screen readers -->
            <div class="time" id="time" role="timer" aria-live="off" aria-label="Current time">00:00:00</div>

            <!-- Date display -->
            <div class="date" id="date" aria-label="Current date">Loading...</div>

            <!-- Settings section for format toggle -->
            <div class="settings">
                <label for="format-toggle">
                    <span>12-hour format</span>
                    <!-- Hidden checkbox for toggle functionality -->
                    <!-- TODO: Make Checkbox accessible using keyboard -->
                    <input
                        type="checkbox"
                        id="format-toggle"
                        aria-label="Toggle between 12-hour and 24-hour time format"
                    />
                    <span class="toggle-switch" role="switch" aria-checked="false"></span>
                </label>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
