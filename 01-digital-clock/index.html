<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Digital Clock</title>
    <style>
      /* ============================================
       CSS VARIABLES (Custom Properties)
       Defined in :root for easy theming and maintenance
       ============================================ */
      :root {
        /* Light mode colors (default) */
        --bg-color: #f0f4f8;
        --clock-bg: #ffffff;
        --text-primary: #1a202c;
        --text-secondary: #4a5568;
        --accent-color: #4299e1;
        --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

        /* Typography */
        --font-time: "Segoe UI", system-ui, -apple-system, sans-serif;
        --font-date: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      /* ============================================
       DARK MODE - Using prefers-color-scheme
       Automatically detects system theme preference
       ============================================ */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a202c;
          --clock-bg: #2d3748;
          --text-primary: #f7fafc;
          --text-secondary: #cbd5e0;
          --accent-color: #63b3ed;
          --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
      }

      /* ============================================
       BASE STYLES
       Reset and foundational styles
       ============================================ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* Use CSS variables for theming */
        background: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-date);

        /* Flexbox centering - modern layout technique */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;

        /* Smooth transitions when theme changes */
        transition: background-color 0.3s ease;
      }

      /* ============================================
       CLOCK CONTAINER
       Main card that holds the clock
       ============================================ */
      .clock-container {
        background: var(--clock-bg);
        padding: 3rem 4rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
        text-align: center;

        /* Responsive width */
        width: 90%;
        max-width: 500px;

        /* Smooth transitions */
        transition: all 0.3s ease;
      }

      /* ============================================
       TIME DISPLAY
       Large digital time readout
       ============================================ */
      .time {
        font-family: var(--font-time);
        font-size: clamp(3rem, 10vw, 5rem); /* Responsive font size */
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;

        /* Tabular numbers for consistent spacing */
        font-variant-numeric: tabular-nums;
      }

      /* ============================================
       PERIOD DISPLAY (AM/PM)
       Shows for 12-hour format only
       ============================================ */
      .period {
        font-size: clamp(1.5rem, 4vw, 2rem);
        color: var(--accent-color);
        font-weight: 600;
        margin-left: 0.5rem;
        display: inline-block;
      }

      /* ============================================
       DATE DISPLAY
       Shows current date below time
       ============================================ */
      .date {
        font-size: clamp(1rem, 3vw, 1.25rem);
        color: var(--text-secondary);
        margin-top: 1rem;
        font-weight: 500;
      }

      /* ============================================
       SETTINGS SECTION
       Toggle for 12/24 hour format
       ============================================ */
      .settings {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--text-secondary);
        opacity: 0.3;
      }

      .settings label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        cursor: pointer;
        font-size: 0.9rem;
        color: var(--text-secondary);
        user-select: none; /* Prevent text selection on click */
      }

      /* ============================================
       CUSTOM TOGGLE SWITCH
       Modern toggle for format switching
       ============================================ */
      .toggle-switch {
        position: relative;
        width: 50px;
        height: 26px;
        background: var(--text-secondary);
        border-radius: 13px;
        transition: background 0.3s ease;
        cursor: pointer;
      }

      /* Hide default checkbox */
      .toggle-switch input {
        display: none;
      }

      /* Toggle slider */
      .toggle-switch::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      /* Checked state */
      .toggle-switch input:checked + .toggle-switch {
        background: var(--accent-color);
      }

      .toggle-switch input:checked + .toggle-switch::after {
        transform: translateX(24px);
      }

      /* ============================================
       RESPONSIVE DESIGN
       Adjustments for smaller screens
       ============================================ */
      @media (max-width: 480px) {
        .clock-container {
          padding: 2rem 1.5rem;
        }

        .settings {
          margin-top: 1.5rem;
          padding-top: 1.5rem;
        }
      }

      /* ============================================
       ACCESSIBILITY ENHANCEMENT
       Focus styles for keyboard navigation
       ============================================ */
      .settings label:focus-within {
        outline: 2px solid var(--accent-color);
        outline-offset: 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- ============================================
       MAIN CLOCK STRUCTURE
       Semantic HTML with ARIA labels for accessibility
       ============================================ -->
    <main class="clock-container" role="main">
      <!-- Time display with ARIA live region for screen readers -->
      <div
        class="time"
        id="time"
        role="timer"
        aria-live="off"
        aria-label="Current time"
      >
        00:00:00
      </div>

      <!-- Date display -->
      <div class="date" id="date" aria-label="Current date">Loading...</div>

      <!-- Settings section for format toggle -->
      <div class="settings">
        <label for="format-toggle">
          <span>12-hour format</span>
          <!-- Hidden checkbox for toggle functionality -->
          <input
            type="checkbox"
            id="format-toggle"
            aria-label="Toggle between 12-hour and 24-hour time format"
          />
          <span class="toggle-switch" role="switch" aria-checked="false"></span>
        </label>
      </div>
    </main>

    <script>
      /* ============================================
       DIGITAL CLOCK APPLICATION
       Modern JavaScript using Web Platform APIs
       ============================================ */

      // ============================================
      // CONFIGURATION & STATE
      // ============================================

      // Get DOM elements - cache for better performance
      const timeElement = document.getElementById("time");
      const dateElement = document.getElementById("date");
      const formatToggle = document.getElementById("format-toggle");
      const toggleSwitch = document.querySelector(".toggle-switch");

      // State: Track if we're using 12-hour format
      // Note: We're NOT using localStorage as requested in requirements
      // Instead, we'll use a simple in-memory variable
      let is12HourFormat = true;

      // ============================================
      // INTL.DATETIMEFORMAT SETUP
      // Modern Web API for internationalized formatting
      // ============================================

      /**
       * Creates Intl.DateTimeFormat options based on format preference
       * @param {boolean} use12Hour - Whether to use 12-hour format
       * @returns {object} - Options object for DateTimeFormat
       */
      function getTimeFormatOptions(use12Hour) {
        return {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: use12Hour, // This determines 12 vs 24 hour format
        };
      }

      /**
       * Options for date formatting
       * Using 'long' format for readable dates
       */
      const dateFormatOptions = {
        weekday: "long", // e.g., "Monday"
        year: "numeric", // e.g., "2026"
        month: "long", // e.g., "January"
        day: "numeric", // e.g., "11"
      };

      // ============================================
      // CORE CLOCK FUNCTIONS
      // ============================================

      /**
       * Updates the clock display with current time
       * Uses Intl.DateTimeFormat for proper localization
       */
      function updateClock() {
        // Get current date/time
        const now = new Date();

        // Create formatter with current settings
        const timeFormatter = new Intl.DateTimeFormat(
          "en-US",
          getTimeFormatOptions(is12HourFormat)
        );

        // Format the time
        const formattedTime = timeFormatter.format(now);

        // Update the display
        timeElement.textContent = formattedTime;
      }

      /**
       * Updates the date display
       * Separate from time for efficiency (date changes less frequently)
       */
      function updateDate() {
        const now = new Date();

        // Create date formatter
        const dateFormatter = new Intl.DateTimeFormat(
          "en-US",
          dateFormatOptions
        );

        // Format and display
        dateElement.textContent = dateFormatter.format(now);
      }

      // ============================================
      // OPTIMIZED TIMER USING SETRIMEOUT
      // More precise than setInterval for clock updates
      // ============================================

      /**
       * Recursive setTimeout pattern for precise updates
       * Calculates next update time to sync with second changes
       */
      function startClock() {
        // Update immediately
        updateClock();

        // Calculate milliseconds until next second
        const now = new Date();
        const msUntilNextSecond = 1000 - now.getMilliseconds();

        // Schedule next update at the start of next second
        setTimeout(() => {
          updateClock();
          // Continue the clock with 1-second intervals
          setInterval(updateClock, 1000);
        }, msUntilNextSecond);
      }

      // ============================================
      // EVENT HANDLERS
      // ============================================

      /**
       * Handles format toggle change
       * Updates both the clock and ARIA attributes
       */
      formatToggle.addEventListener("change", (event) => {
        // Update state
        is12HourFormat = event.target.checked;

        // Update ARIA attribute for accessibility
        toggleSwitch.setAttribute("aria-checked", is12HourFormat);

        // Immediately update display with new format
        updateClock();

        // Note: In a production app, you might save this to localStorage here
        // Example: localStorage.setItem('clockFormat', is12HourFormat ? '12' : '24');
      });

      // ============================================
      // INITIALIZATION
      // Called when page loads
      // ============================================

      /**
       * Initialize the application
       * Sets up initial state and starts the clock
       */
      function init() {
        // Set initial toggle state
        formatToggle.checked = is12HourFormat;
        toggleSwitch.setAttribute("aria-checked", is12HourFormat);

        // Update date (only needs to update once per day typically)
        updateDate();

        // Update date at midnight each day
        const now = new Date();
        const msUntilMidnight =
          new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate() + 1,
            0,
            0,
            0
          ) - now;

        setTimeout(() => {
          updateDate();
          // Then update daily
          setInterval(updateDate, 24 * 60 * 60 * 1000);
        }, msUntilMidnight);

        // Start the clock
        startClock();

        // Note: To load saved preference from localStorage, you would do:
        // const savedFormat = localStorage.getItem('clockFormat');
        // if (savedFormat) {
        //   is12HourFormat = savedFormat === '12';
        //   formatToggle.checked = is12HourFormat;
        // }
      }

      // ============================================
      // START THE APPLICATION
      // Wait for DOM to be fully loaded
      // ============================================

      // Modern way to ensure DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        // DOM already loaded
        init();
      }
    </script>
  </body>
</html>
