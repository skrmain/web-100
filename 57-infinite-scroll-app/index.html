<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Infinite Scroll App using Vanilla JS and IntersectionObserver"
    />
    <title>Infinite Scroll App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Infinite Scroll Feed</h1>
      <p>Scroll down to load more posts...</p>
    </header>

    <main class="container">
      <div id="post-grid" class="post-grid"></div>

      <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <span class="sr-only">Loading more posts...</span>
      </div>

      <p id="end-message" class="end-message" hidden>You've reached the end!</p>

      <p id="error-message" class="error-message" hidden>
        Error loading data. Please try again.
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
