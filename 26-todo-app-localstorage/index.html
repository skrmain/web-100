<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo App</title>
    <style>
      /* ========================================
       CSS VARIABLES & THEMING
       ======================================== */
      :root {
        /* Light mode colors */
        --bg-primary: #f5f7fa;
        --bg-secondary: #ffffff;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --accent: #4299e1;
        --accent-hover: #3182ce;
        --border: #e2e8f0;
        --shadow: rgba(0, 0, 0, 0.1);
        --success: #48bb78;
        --danger: #f56565;

        /* Spacing */
        --spacing-xs: 0.5rem;
        --spacing-sm: 0.75rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;

        /* Border radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
      }

      /* Dark mode - automatically applies based on system preference */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1a202c;
          --bg-secondary: #2d3748;
          --text-primary: #f7fafc;
          --text-secondary: #a0aec0;
          --accent: #4299e1;
          --accent-hover: #63b3ed;
          --border: #4a5568;
          --shadow: rgba(0, 0, 0, 0.3);
        }
      }

      /* ========================================
       RESET & BASE STYLES
       ======================================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        padding: var(--spacing-md);
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }

      /* ========================================
       LAYOUT - CONTAINER & CARD
       ======================================== */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: var(--spacing-xl) 0;
      }

      .card {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        box-shadow: 0 4px 6px var(--shadow);
        padding: var(--spacing-xl);
        transition: background-color 0.3s ease;
      }

      /* ========================================
       HEADER
       ======================================== */
      .header {
        text-align: center;
        margin-bottom: var(--spacing-xl);
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent);
        margin-bottom: var(--spacing-xs);
      }

      .header p {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      /* ========================================
       INPUT SECTION - FLEXBOX LAYOUT
       ======================================== */
      .input-section {
        display: flex;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-xl);
      }

      .todo-input {
        flex: 1;
        padding: var(--spacing-md);
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 1rem;
        color: var(--text-primary);
        background: var(--bg-secondary);
        transition: border-color 0.2s ease;
      }

      .todo-input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .btn {
        padding: var(--spacing-md) var(--spacing-lg);
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px var(--shadow);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      /* ========================================
       TODO LIST - EMPTY STATE
       ======================================== */
      .empty-state {
        text-align: center;
        padding: var(--spacing-xl);
        color: var(--text-secondary);
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: var(--spacing-md);
        opacity: 0.5;
      }

      /* ========================================
       TODO ITEMS - GRID LAYOUT
       ======================================== */
      .todo-list {
        list-style: none;
        display: grid;
        gap: var(--spacing-sm);
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-md);
        background: var(--bg-primary);
        border: 2px solid var(--border);
        border-radius: var(--radius-md);
        transition: all 0.2s ease;
      }

      .todo-item:hover {
        border-color: var(--accent);
        transform: translateX(4px);
      }

      /* Completed state styling */
      .todo-item.completed {
        opacity: 0.6;
      }

      .todo-item.completed .todo-text {
        text-decoration: line-through;
        color: var(--text-secondary);
      }

      /* ========================================
       TODO ITEM COMPONENTS
       ======================================== */
      .todo-checkbox {
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: var(--success);
      }

      .todo-text {
        flex: 1;
        font-size: 1rem;
        color: var(--text-primary);
        word-break: break-word;
      }

      .btn-delete {
        padding: var(--spacing-xs) var(--spacing-sm);
        background: var(--danger);
        color: white;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .btn-delete:hover {
        background: #e53e3e;
        transform: scale(1.05);
      }

      /* ========================================
       STATS SECTION
       ======================================== */
      .stats {
        margin-top: var(--spacing-xl);
        padding-top: var(--spacing-lg);
        border-top: 2px solid var(--border);
        display: flex;
        justify-content: space-around;
        text-align: center;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
      }

      .stat-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      /* ========================================
       RESPONSIVE DESIGN - MOBILE
       ======================================== */
      @media (max-width: 640px) {
        .container {
          padding: var(--spacing-md) 0;
        }

        .card {
          padding: var(--spacing-lg);
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .input-section {
          flex-direction: column;
        }

        .btn-primary {
          width: 100%;
        }

        .stats {
          flex-direction: column;
          gap: var(--spacing-md);
        }
      }
    </style>
  </head>
  <body>
    <!-- ========================================
       HTML STRUCTURE - SEMANTIC MARKUP
       ======================================== -->

    <!-- Main container for centering and max-width -->
    <div class="container">
      <!-- Card wrapper for elevated design -->
      <div class="card">
        <!-- Header section with title -->
        <header class="header">
          <h1>‚úì My Todo List</h1>
          <p>Stay organized and productive</p>
        </header>

        <!-- Input section for adding new todos -->
        <section class="input-section">
          <input
            type="text"
            class="todo-input"
            id="todoInput"
            placeholder="What needs to be done?"
            aria-label="New todo item"
            autocomplete="off"
          />
          <button class="btn btn-primary" id="addBtn" aria-label="Add todo">
            Add Todo
          </button>
        </section>

        <!-- Todo list - will be populated by JavaScript -->
        <ul class="todo-list" id="todoList" role="list">
          <!-- Empty state shown when no todos exist -->
          <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìù</div>
            <p>No todos yet. Add one above to get started!</p>
          </div>
        </ul>

        <!-- Statistics section -->
        <div class="stats" id="stats" style="display: none">
          <div class="stat-item">
            <span class="stat-value" id="totalCount">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="activeCount">0</span>
            <span class="stat-label">Active</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="completedCount">0</span>
            <span class="stat-label">Completed</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* ========================================
       JAVASCRIPT - TODO APP LOGIC
       ======================================== */

      // Wait for DOM to be fully loaded before running code
      document.addEventListener("DOMContentLoaded", () => {
        /* ========================================
         DOM ELEMENT REFERENCES
         ======================================== */
        const todoInput = document.getElementById("todoInput");
        const addBtn = document.getElementById("addBtn");
        const todoList = document.getElementById("todoList");
        const emptyState = document.getElementById("emptyState");
        const stats = document.getElementById("stats");
        const totalCount = document.getElementById("totalCount");
        const activeCount = document.getElementById("activeCount");
        const completedCount = document.getElementById("completedCount");

        /* ========================================
         STATE MANAGEMENT - TODOS ARRAY
         ======================================== */
        // Array to store all todo items
        // Each todo is an object: { id, text, completed }
        let todos = [];

        /* ========================================
         LOCALSTORAGE FUNCTIONS
         ======================================== */

        /**
         * Load todos from localStorage
         * Parses JSON string back into array
         */
        function loadTodos() {
          const stored = localStorage.getItem("todos");
          if (stored) {
            try {
              todos = JSON.parse(stored);
            } catch (e) {
              console.error("Error parsing todos from localStorage:", e);
              todos = [];
            }
          }
        }

        /**
         * Save todos to localStorage
         * Converts array to JSON string for storage
         */
        function saveTodos() {
          localStorage.setItem("todos", JSON.stringify(todos));
        }

        /* ========================================
         CORE TODO FUNCTIONS
         ======================================== */

        /**
         * Add a new todo item
         * @param {string} text - The todo text
         */
        function addTodo(text) {
          // Validate input
          if (!text.trim()) return;

          // Create new todo object with unique ID
          const todo = {
            id: Date.now(), // Simple unique ID using timestamp
            text: text.trim(),
            completed: false,
          };

          // Add to array and persist
          todos.push(todo);
          saveTodos();
          render();

          // Clear input field
          todoInput.value = "";
          todoInput.focus();
        }

        /**
         * Toggle todo completion status
         * @param {number} id - The todo ID
         */
        function toggleTodo(id) {
          const todo = todos.find((t) => t.id === id);
          if (todo) {
            todo.completed = !todo.completed;
            saveTodos();
            render();
          }
        }

        /**
         * Delete a todo item
         * @param {number} id - The todo ID
         */
        function deleteTodo(id) {
          todos = todos.filter((t) => t.id !== id);
          saveTodos();
          render();
        }

        /* ========================================
         UI RENDERING
         ======================================== */

        /**
         * Render the entire todo list
         * Updates DOM to match current state
         */
        function render() {
          // Clear current list
          todoList.innerHTML = "";

          // Show empty state if no todos
          if (todos.length === 0) {
            emptyState.style.display = "block";
            stats.style.display = "none";
            return;
          }

          // Hide empty state and show stats
          emptyState.style.display = "none";
          stats.style.display = "flex";

          // Render each todo item
          todos.forEach((todo) => {
            const li = createTodoElement(todo);
            todoList.appendChild(li);
          });

          // Update statistics
          updateStats();
        }

        /**
         * Create a DOM element for a single todo
         * @param {Object} todo - The todo object
         * @returns {HTMLElement} - The list item element
         */
        function createTodoElement(todo) {
          const li = document.createElement("li");
          li.className = `todo-item ${todo.completed ? "completed" : ""}`;
          li.setAttribute("data-id", todo.id);

          // Checkbox for completion toggle
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "todo-checkbox";
          checkbox.checked = todo.completed;
          checkbox.setAttribute(
            "aria-label",
            `Mark "${todo.text}" as ${
              todo.completed ? "incomplete" : "complete"
            }`
          );

          // Todo text
          const span = document.createElement("span");
          span.className = "todo-text";
          span.textContent = todo.text;

          // Delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn-delete";
          deleteBtn.textContent = "Delete";
          deleteBtn.setAttribute("aria-label", `Delete "${todo.text}"`);

          // Append all elements
          li.appendChild(checkbox);
          li.appendChild(span);
          li.appendChild(deleteBtn);

          return li;
        }

        /**
         * Update statistics display
         * Calculates and shows total, active, and completed counts
         */
        function updateStats() {
          const total = todos.length;
          const completed = todos.filter((t) => t.completed).length;
          const active = total - completed;

          totalCount.textContent = total;
          activeCount.textContent = active;
          completedCount.textContent = completed;
        }

        /* ========================================
         EVENT LISTENERS
         ======================================== */

        // Add todo on button click
        addBtn.addEventListener("click", () => {
          addTodo(todoInput.value);
        });

        // Add todo on Enter key press
        todoInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            addTodo(todoInput.value);
          }
        });

        // Event delegation for todo list actions
        // Single listener handles all checkbox and delete clicks
        todoList.addEventListener("click", (e) => {
          const li = e.target.closest(".todo-item");
          if (!li) return;

          const id = parseInt(li.getAttribute("data-id"));

          // Handle checkbox toggle
          if (e.target.classList.contains("todo-checkbox")) {
            toggleTodo(id);
          }

          // Handle delete button
          if (e.target.classList.contains("btn-delete")) {
            deleteTodo(id);
          }
        });

        /* ========================================
         INITIALIZATION
         ======================================== */

        // Load saved todos and render on page load
        loadTodos();
        render();

        // Focus input field for immediate use
        todoInput.focus();
      });
    </script>
  </body>
</html>
