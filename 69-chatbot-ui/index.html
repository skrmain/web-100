<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chatbot UI</title>
    <style>
      /* * =========================================
         * CSS VARIABLES & THEME SETUP
         * =========================================
         */
      :root {
        /* Light Theme (Default) */
        --bg-color: #f4f6f8;
        --chat-bg: #ffffff;
        --input-bg: #ffffff;
        --text-main: #333333;
        --text-secondary: #666666;
        --primary-color: #4f46e5; /* Indigo */
        --primary-text: #ffffff;
        --bot-bubble-bg: #e5e7eb;
        --bot-bubble-text: #1f2937;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        --border-radius: 16px;
      }

      /* Auto Dark Mode Preference */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #111827;
          --chat-bg: #1f2937;
          --input-bg: #374151;
          --text-main: #f3f4f6;
          --text-secondary: #9ca3af;
          --primary-color: #6366f1;
          --bot-bubble-bg: #374151;
          --bot-bubble-text: #f3f4f6;
          --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
      }

      /* =========================================
         * GLOBAL STYLES & LAYOUT
         * ========================================= */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Main App Container - Mobile First approach */
      .app-container {
        width: 100%;
        height: 100%;
        background-color: var(--chat-bg);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* Desktop Constraint */
      @media (min-width: 768px) {
        .app-container {
          width: 400px;
          height: 700px;
          border-radius: var(--border-radius);
          box-shadow: var(--shadow);
        }
      }

      /* =========================================
         * HEADER
         * ========================================= */
      header {
        padding: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--chat-bg);
        z-index: 10;
      }

      header h1 {
        font-size: 1.2rem;
        color: var(--text-main);
        font-weight: 600;
      }

      #clear-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 0.85rem;
        cursor: pointer;
        transition: color 0.2s;
      }
      #clear-btn:hover {
        color: #ef4444;
      }

      /* =========================================
         * CHAT HISTORY AREA
         * ========================================= */
      #chat-history {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        scroll-behavior: smooth;
      }

      /* Message Bubbles */
      .message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
        position: relative;
        animation: fadeIn 0.3s ease-out forwards;
        opacity: 0;
        transform: translateY(10px);
      }

      .message.user {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: var(--primary-text);
        border-bottom-right-radius: 4px;
      }

      .message.bot {
        align-self: flex-start;
        background-color: var(--bot-bubble-bg);
        color: var(--bot-bubble-text);
        border-bottom-left-radius: 4px;
      }

      .timestamp {
        display: block;
        font-size: 0.7rem;
        margin-top: 4px;
        opacity: 0.7;
        text-align: right;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* =========================================
         * TYPING INDICATOR
         * ========================================= */
      .typing-indicator {
        display: none; /* Hidden by default */
        align-self: flex-start;
        background-color: var(--bot-bubble-bg);
        padding: 12px 16px;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        margin-bottom: 10px;
        width: fit-content;
      }

      .typing-indicator span {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: var(--text-secondary);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
        margin: 0 2px;
      }

      .typing-indicator span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* =========================================
         * INPUT AREA
         * ========================================= */
      .input-area {
        padding: 1rem;
        background: var(--chat-bg);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px;
        border-radius: 24px;
        border: 1px solid var(--bot-bubble-bg);
        background: var(--input-bg);
        color: var(--text-main);
        outline: none;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        border-color: var(--primary-color);
      }

      button#send-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s;
      }

      button#send-btn:active {
        transform: scale(0.95);
      }

      /* SVG Icon styling */
      button#send-btn svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>AI Assistant</h1>
        <button id="clear-btn" title="Clear History">Clear</button>
      </header>

      <div id="chat-history"></div>

      <div id="typing-indicator" class="typing-indicator">
        <span></span><span></span><span></span>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button id="send-btn">
          <svg viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </div>
    </div>

    <script>
      /**
       * =========================================
       * STATE MANAGEMENT & CONSTANTS
       * =========================================
       */
      const STORAGE_KEY = "chat_history_v1";

      // Default state
      let state = {
        messages: [], // Array of { id, sender: 'user' | 'bot', text, timestamp }
      };

      // DOM Elements
      const elements = {
        history: document.getElementById("chat-history"),
        input: document.getElementById("user-input"),
        sendBtn: document.getElementById("send-btn"),
        clearBtn: document.getElementById("clear-btn"),
        typing: document.getElementById("typing-indicator"),
      };

      /**
       * =========================================
       * INITIALIZATION
       * =========================================
       */
      function init() {
        loadState();
        renderMessages();

        // Event Listeners
        elements.sendBtn.addEventListener("click", handleUserSubmit);
        elements.input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") handleUserSubmit();
        });
        elements.clearBtn.addEventListener("click", clearChat);

        // Initial bot greeting if empty
        if (state.messages.length === 0) {
          setTimeout(() => {
            botReply(
              "Hello! I'm your pure JS assistant. Ask me about coding, time, or tell me a joke!",
            );
          }, 500);
        }
      }

      /**
       * =========================================
       * UI & RENDERING LOGIC
       * =========================================
       */

      // Render all messages (used on load)
      function renderMessages() {
        elements.history.innerHTML = "";
        state.messages.forEach((msg) => appendMessageToDOM(msg));
        scrollToBottom();
      }

      // Add a single message to DOM (used during active chat for performance)
      function appendMessageToDOM(msg) {
        const div = document.createElement("div");
        div.className = `message ${msg.sender}`;

        // Format time (e.g., 10:30 AM)
        const time = new Date(msg.timestamp).toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        div.innerHTML = `
            ${escapeHtml(msg.text)}
            <span class="timestamp">${time}</span>
        `;

        elements.history.appendChild(div);
        scrollToBottom();
      }

      // Scroll chat to the latest message
      function scrollToBottom() {
        elements.history.scrollTop = elements.history.scrollHeight;
      }

      // Toggle Typing Indicator
      function showTyping(show) {
        if (show) {
          elements.history.appendChild(elements.typing); // Move indicator to bottom
          elements.typing.style.display = "block";
          scrollToBottom();
        } else {
          elements.typing.style.display = "none";
        }
      }

      /**
       * =========================================
       * CORE LOGIC (HANDLERS)
       * =========================================
       */

      function handleUserSubmit() {
        const text = elements.input.value.trim();
        if (!text) return;

        // 1. Add User Message
        addMessage("user", text);
        elements.input.value = "";

        // 2. Trigger Bot Logic
        showTyping(true);

        // Simulate network delay (1s - 2.5s)
        const delay = Math.floor(Math.random() * 1500) + 1000;

        setTimeout(() => {
          const reply = generateBotLogic(text);
          showTyping(false);
          botReply(reply);
        }, delay);
      }

      function addMessage(sender, text) {
        const newMessage = {
          id: Date.now(),
          sender,
          text,
          timestamp: new Date().toISOString(),
        };

        state.messages.push(newMessage);
        saveState();
        appendMessageToDOM(newMessage);
      }

      function botReply(text) {
        addMessage("bot", text);
      }

      function clearChat() {
        if (confirm("Delete conversation history?")) {
          state.messages = [];
          saveState();
          renderMessages();
        }
      }

      /**
       * =========================================
       * BOT INTELLIGENCE (Mock + Rule)
       * =========================================
       */
      function generateBotLogic(input) {
        const lowerInput = input.toLowerCase();

        // 1. Rule-Based Matching (Regex/Keywords)
        if (/(hello|hi|hey)/.test(lowerInput)) {
          return "Greetings! How can I help you today?";
        }
        if (lowerInput.includes("time")) {
          return `Current time is: ${new Date().toLocaleTimeString()}`;
        }
        if (lowerInput.includes("date")) {
          return `Today is: ${new Date().toLocaleDateString()}`;
        }
        if (lowerInput.includes("who are you")) {
          return "I am a single-page chatbot built with Vanilla JS!";
        }
        if (lowerInput.includes("joke")) {
          return "Why do programmers prefer dark mode? Because light attracts bugs! üêõ";
        }

        // 2. Mock Fallback (Randomized generic responses)
        const mockReplies = [
          "That's interesting! Tell me more.",
          "I'm not connected to an API, but I'm listening.",
          "Can you elaborate on that?",
          "I've added that to my imaginary database.",
          "Nice! What else?",
        ];

        return mockReplies[Math.floor(Math.random() * mockReplies.length)];
      }

      /**
       * =========================================
       * UTILITIES
       * =========================================
       */

      // Save to LocalStorage
      function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      // Load from LocalStorage
      function loadState() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          try {
            state = JSON.parse(saved);
          } catch (e) {
            console.error("Error loading state", e);
          }
        }
      }

      // Security: Prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Start App
      init();
    </script>
  </body>
</html>
