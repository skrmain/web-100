<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================
       BASIC META & ACCESSIBILITY
       ========================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Poll App</title>

    <!-- =========================
       CSS – MODERN, CLEAN STYLING
       ========================= -->
    <style>
      /* -------------------------
       CSS VARIABLES (THEME)
       ------------------------- */
      :root {
        --bg: #f4f6fb;
        --card-bg: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #6366f1;
        --primary-soft: rgba(99, 102, 241, 0.15);
        --border-radius: 16px;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }

      /* Automatic Dark Mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --card-bg: #020617;
          --text: #e5e7eb;
          --muted: #94a3b8;
          --primary: #818cf8;
          --primary-soft: rgba(129, 140, 248, 0.18);
          --shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
      }

      /* -------------------------
       GLOBAL RESET
       ------------------------- */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      /* -------------------------
       POLL CARD
       ------------------------- */
      .poll-card {
        width: 100%;
        max-width: 420px;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        animation: fadeIn 0.5s ease;
      }

      h1 {
        font-size: 1.25rem;
        margin: 0;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      /* -------------------------
       OPTIONS
       ------------------------- */
      .options {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      label.option {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        border-radius: 12px;
        cursor: pointer;
        background: transparent;
        transition: background 0.2s ease;
      }

      label.option:hover {
        background: var(--primary-soft);
      }

      input[type="radio"] {
        accent-color: var(--primary);
        cursor: pointer;
      }

      /* -------------------------
       BUTTONS
       ------------------------- */
      button {
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.25rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.15s ease, opacity 0.15s ease;
      }

      button:active {
        transform: scale(0.97);
      }

      button.primary {
        background: var(--primary);
        color: #fff;
      }

      button.secondary {
        background: transparent;
        color: var(--muted);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* -------------------------
       RESULTS
       ------------------------- */
      .results {
        display: none;
        flex-direction: column;
        gap: 1rem;
        animation: fadeIn 0.4s ease;
      }

      .result-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
      }

      .progress {
        height: 10px;
        background: rgba(0, 0, 0, 0.08);
        border-radius: 999px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: var(--primary);
        border-radius: 999px;
        transition: width 0.6s ease;
      }

      /* -------------------------
       ANIMATIONS
       ------------------------- */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- =========================
       MAIN POLL CARD
       ========================= -->
    <main class="poll-card" aria-labelledby="poll-title">
      <header>
        <h1 id="poll-title">Which Frontend Technology do you like most?</h1>
        <p>Select one option and submit your vote</p>
      </header>

      <!-- =========================
         VOTING FORM
         ========================= -->
      <form id="poll-form">
        <div class="options">
          <!-- Each label wraps input for better accessibility -->
          <label class="option">
            <input type="radio" name="vote" value="HTML" />
            HTML
          </label>

          <label class="option">
            <input type="radio" name="vote" value="CSS" />
            CSS
          </label>

          <label class="option">
            <input type="radio" name="vote" value="JavaScript" />
            JavaScript
          </label>

          <label class="option">
            <input type="radio" name="vote" value="TypeScript" />
            TypeScript
          </label>
        </div>

        <button type="submit" class="primary" id="vote-btn">Vote</button>
      </form>

      <!-- =========================
         RESULTS VIEW
         ========================= -->
      <section class="results" id="results" aria-live="polite">
        <!-- Results will be injected via JS -->
      </section>

      <button class="secondary" id="reset-btn">Reset Poll</button>
    </main>

    <!-- =========================
       JAVASCRIPT – LOGIC
       ========================= -->
    <script>
      /*
      -------------------------
      POLL STATE
      -------------------------
      - votes object stores vote counts
      - hasVoted prevents multiple votes
    */
      const votes = {
        HTML: 0,
        CSS: 0,
        JavaScript: 0,
        TypeScript: 0,
      };

      let hasVoted = false;

      const form = document.getElementById("poll-form");
      const resultsEl = document.getElementById("results");
      const voteBtn = document.getElementById("vote-btn");
      const resetBtn = document.getElementById("reset-btn");

      /*
      -------------------------
      HANDLE VOTE SUBMISSION
      -------------------------
    */
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (hasVoted) return;

        const selected = form.vote.value;
        if (!selected) return;

        votes[selected]++;
        hasVoted = true;

        showResults();
        disableVoting();
      });

      /*
      -------------------------
      DISPLAY RESULTS
      -------------------------
    */
      function showResults() {
        const totalVotes = Object.values(votes).reduce(
          (sum, count) => sum + count,
          0
        );

        resultsEl.innerHTML = "";

        Object.entries(votes).forEach(([option, count]) => {
          const percentage = totalVotes
            ? Math.round((count / totalVotes) * 100)
            : 0;

          const resultItem = document.createElement("div");
          resultItem.className = "result-item";

          resultItem.innerHTML = `
          <div class="result-header">
            <span>${option}</span>
            <span>${percentage}% (${count})</span>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: ${percentage}%"></div>
          </div>
        `;

          resultsEl.appendChild(resultItem);
        });

        resultsEl.style.display = "flex";
      }

      /*
      -------------------------
      DISABLE FURTHER VOTING
      -------------------------
    */
      function disableVoting() {
        voteBtn.disabled = true;
        form.querySelectorAll("input").forEach((input) => {
          input.disabled = true;
        });
      }

      /*
      -------------------------
      RESET POLL
      -------------------------
    */
      resetBtn.addEventListener("click", () => {
        Object.keys(votes).forEach((key) => (votes[key] = 0));
        hasVoted = false;

        resultsEl.style.display = "none";
        resultsEl.innerHTML = "";
        voteBtn.disabled = false;

        form.reset();
        form.querySelectorAll("input").forEach((input) => {
          input.disabled = false;
        });
      });
    </script>
  </body>
</html>
