<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncGlass Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>

    <main class="glass-container">
      <header>
        <h1>Collaborative Todo</h1>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
          <span class="progress-text" id="progressText">0% Done</span>
        </div>
      </header>

      <div class="input-group">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task..."
          autocomplete="off"
        />
        <button id="addBtn" aria-label="Add Task">+</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="lists-wrapper">
        <div class="list-section">
          <h3>To Do</h3>
          <ul id="todoList" class="task-list" data-status="active"></ul>
        </div>

        <div class="list-section">
          <h3>Done</h3>
          <ul id="doneList" class="task-list" data-status="completed"></ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
