<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GourmetFind - Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>ğŸ³ GourmetFind</h1>
        <button id="theme-toggle" aria-label="Toggle Dark Mode">ğŸŒ™</button>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a recipe (e.g., Pasta, Chicken)..."
          aria-label="Search recipes"
        />
      </div>
    </header>

    <main>
      <div id="status-message" class="status-message hidden"></div>

      <div id="recipe-grid" class="recipe-grid"></div>
    </main>

    <dialog id="recipe-modal" class="modal">
      <div class="modal-content">
        <button id="close-modal" aria-label="Close details">&times;</button>
        <div id="modal-body"></div>
      </div>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
