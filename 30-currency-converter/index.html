<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="converter-card">
      <header>
        <h1>Currency Converter</h1>
        <p>Real-time exchange rates</p>
      </header>

      <form id="converter-form">
        <div class="input-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            value="1"
            min="0"
            step="any"
            placeholder="0.00"
          />
        </div>

        <div class="currency-row">
          <div class="input-group">
            <label for="from-currency">From</label>
            <select id="from-currency"></select>
          </div>

          <button type="button" id="swap-btn" aria-label="Swap currencies">
            â‡„
          </button>

          <div class="input-group">
            <label for="to-currency">To</label>
            <select id="to-currency"></select>
          </div>
        </div>
      </form>

      <section class="result-container">
        <p id="conversion-text">1 USD =</p>
        <h2 id="converted-amount">Loading...</h2>

        <div class="meta-info">
          <span id="exchange-rate-info">Rate: --</span>
          <span id="last-updated">Updated: --</span>
        </div>
      </section>

      <div id="error-msg" class="hidden"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
