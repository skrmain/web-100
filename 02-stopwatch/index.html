<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Stopwatch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- ===================================
       HTML STRUCTURE
       Semantic markup for accessibility
       =================================== -->

        <!-- Main application container -->
        <main class="container">
            <!-- Timer display with ARIA live region for screen readers -->
            <div class="timer" role="timer" aria-live="off" id="display">00:00:00:00</div>

            <!-- Control buttons with semantic button elements -->
            <div class="controls" role="group" aria-label="Stopwatch controls">
                <button id="startBtn" class="btn-primary" aria-label="Start stopwatch">Start</button>
                <button id="lapBtn" class="btn-secondary" disabled aria-label="Record lap time">Lap</button>
                <button id="resetBtn" class="btn-danger" disabled aria-label="Reset stopwatch">Reset</button>
            </div>

            <!-- Lap times section with semantic list -->
            <section class="laps" id="laps" aria-label="Lap times">
                <h3>Lap Times</h3>
                <div id="lapList" role="list"></div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
