<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniSearch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="view-home">
      <header class="search-header">
        <div class="logo-container">
          <h1 class="logo">Mini<span class="highlight">Search</span></h1>
        </div>

        <div class="search-bar-container">
          <div class="search-input-wrapper">
            <span class="search-icon">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
            <input
              type="text"
              id="searchInput"
              placeholder="Search the mini web..."
              autocomplete="off"
            />
            <span class="clear-icon" id="clearBtn" style="display: none"
              >&times;</span
            >
          </div>
        </div>
      </header>

      <main class="results-main" style="display: none">
        <div class="stats-bar" id="searchStats"></div>

        <div id="resultsContainer" class="results-list"></div>

        <div class="pagination" id="pagination"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
