<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureVault | Local Password Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">ðŸ”’ SecureVault</div>
      <div id="controls" class="hidden">
        <button id="lockBtn" class="btn-secondary">Lock Vault</button>
      </div>
    </header>

    <main>
      <section id="auth-screen" class="active">
        <div class="card auth-card">
          <h2 id="auth-title">Unlock Vault</h2>
          <p id="auth-desc" class="text-muted">
            Enter your master password to decrypt your data.
          </p>

          <form id="auth-form">
            <div class="input-group">
              <label for="master-password">Master Password</label>
              <input
                type="password"
                id="master-password"
                required
                autocomplete="current-password"
                placeholder="Enter password..."
              />
            </div>
            <div id="auth-message" class="error-msg"></div>
            <button type="submit" class="btn-primary" id="auth-btn">
              Unlock
            </button>
          </form>
        </div>
      </section>

      <section id="vault-screen" class="hidden">
        <div class="vault-header">
          <h3>My Credentials</h3>
          <button id="add-entry-btn" class="btn-primary">+ Add New</button>
        </div>

        <div id="vault-list" class="grid-layout"></div>

        <div id="empty-state" class="hidden">
          <p>No passwords saved yet. Add one to get started!</p>
        </div>
      </section>
    </main>

    <dialog id="entry-modal">
      <form id="entry-form">
        <h3 id="modal-title">Add Credential</h3>

        <input type="hidden" id="entry-id" />

        <div class="input-group">
          <label for="site-name">Service / Website</label>
          <input
            type="text"
            id="site-name"
            required
            placeholder="e.g. Netflix"
          />
        </div>

        <div class="input-group">
          <label for="username">Username / Email</label>
          <input
            type="text"
            id="username"
            required
            placeholder="name@example.com"
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
            <button
              type="button"
              id="generate-pass"
              title="Generate Strong Password"
            >
              ðŸŽ²
            </button>
          </div>
        </div>

        <div class="input-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" rows="3"></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancel-modal">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Save Entry</button>
        </div>
      </form>
    </dialog>

    <div id="toast" class="hidden">Copied to clipboard!</div>

    <script src="app.js"></script>
  </body>
</html>
