<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container" id="video-container" tabindex="0">
      <video
        id="video"
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        preload="metadata"
        playsinline
      ></video>

      <div class="loader hidden" id="loader"></div>

      <div class="controls-container" id="controls">
        <div class="timeline-container" id="timeline-container">
          <div class="timeline-hover-preview" id="hover-preview">00:00</div>
          <div class="timeline">
            <div class="timeline-buffer" id="buffer-bar"></div>
            <div class="timeline-progress" id="progress-bar"></div>
            <div class="timeline-thumb" id="thumb"></div>
          </div>
        </div>

        <div class="controls-row">
          <div class="left-controls">
            <button id="play-btn" class="control-btn" aria-label="Play">
              <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M8 5v14l11-7z" />
              </svg>
            </button>

            <div class="volume-container">
              <button id="mute-btn" class="control-btn" aria-label="Mute">
                <svg viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"
                  />
                </svg>
              </button>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.05"
                value="1"
              />
            </div>

            <div class="time-display">
              <span id="current-time">0:00</span> /
              <span id="total-time">0:00</span>
            </div>
          </div>

          <div class="right-controls">
            <select id="speed-select" class="speed-select">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>

            <button
              id="pip-btn"
              class="control-btn"
              aria-label="Picture in Picture"
            >
              <svg viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M19 11h-8v6h8v-6zm4 8V4.98C23 3.88 22.1 3 21 3H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2zm-2 .02H3V4.97h18v14.05z"
                />
              </svg>
            </button>

            <button
              id="fullscreen-btn"
              class="control-btn"
              aria-label="Fullscreen"
            >
              <svg viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
