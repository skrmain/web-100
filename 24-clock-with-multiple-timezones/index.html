<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Multiple Timezones</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container for the entire application -->
    <main class="container">
      <!-- Header section -->
      <header class="header">
        <h1 class="title">World Clock</h1>
        <p class="subtitle">View current time across multiple timezones</p>
      </header>

      <!-- Grid container for timezone clocks -->
      <section class="clocks-grid" id="clocksContainer">
        <!-- Clock cards will be dynamically inserted here by JavaScript -->
      </section>
    </main>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
