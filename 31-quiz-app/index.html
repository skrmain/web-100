<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-container">
      <header>
        <h1>Knowledge Check</h1>
        <div id="progress-container" class="hidden">
          <div id="progress-bar"></div>
          <span id="question-count"></span>
        </div>
      </header>

      <section id="start-screen" class="view active">
        <p>Welcome! Test your knowledge with these 5 questions.</p>
        <button id="start-btn" class="btn primary">Start Quiz</button>
      </section>

      <section id="quiz-screen" class="view hidden">
        <h2 id="question-text">Question goes here?</h2>

        <div id="options-container"></div>

        <div class="controls">
          <p id="feedback" class="hidden"></p>
          <button id="next-btn" class="btn secondary" disabled>
            Next Question
          </button>
        </div>
      </section>

      <section id="result-screen" class="view hidden">
        <h2>Quiz Completed!</h2>
        <div class="score-card">
          <p>Your Score:</p>
          <h3 id="final-score">0 / 0</h3>
        </div>
        <p id="score-message"></p>
        <button id="restart-btn" class="btn primary">Play Again</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
